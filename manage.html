<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kelola Bisnis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <a href="manage.html">Kelola Bisnis</a>
        <a href="report.html">Laporan</a>
        <button id="logout-button">Logout</button>
    </nav>
    <h1>Kelola Bisnis</h1>
    <div id="business-info"></div>
    <h2>Pemasukan</h2>
    <form id="add-income-form">
        <input type="hidden" id="business-id" value="">
        <input type="number" id="income-amount" placeholder="Jumlah" required><br>
        <input type="text" id="income-category" placeholder="Kategori" required><br>
        <input type="text" id="income-description" placeholder="Deskripsi"><br>
        <button type="submit">Tambah Pemasukan</button>
    </form>
    <h2>Pengeluaran</h2>
    <form id="add-expense-form">
        <input type="hidden" id="business-id" value="">
        <input type="number" id="expense-amount" placeholder="Jumlah" required><br>
        <input type="text" id="expense-category" placeholder="Kategori" required><br>
        <input type="text" id="expense-description" placeholder="Deskripsi"><br>
        <button type="submit">Tambah Pengeluaran</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/manage.js"></script>

    <script>
        // Cek status login
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location = 'index.html'; // Redirect ke halaman login
            }
        });

        // Logout
        document.getElementById('logout-button').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html'; // Redirect ke halaman login
            }).catch((error) => {
                console.error('Logout error:', error); // Tangani error jika ada
            });
        });
    </script>
</body>
</html>
