<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengeluaran</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Tambah Pengeluaran</h1>
    <form id="add-expense-form">
        <select id="business-select" required></select><br>
        <input type="number" id="expense-amount" placeholder="Jumlah" required><br>
        <input type="text" id="expense-category" placeholder="Kategori" required><br>
        <input type="text" id="expense-description" placeholder="Deskripsi"><br>
        <button type="submit">Tambah Pengeluaran</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
