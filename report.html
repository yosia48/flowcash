<!DOCTYPE html>

    ...
    <script>
        // Cek status login
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location = 'index.html'; // Redirect ke halaman login
            }
        });

        // Logout
        document.getElementById('logout-button').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location = 'index.html'; // Redirect ke halaman login
            });
        });
    </script>
</body>
</html>
